allprojects {
	apply plugin: 'eclipse'
	apply plugin: 'idea'

}

subprojects {
	apply plugin: 'java'
	
	group = 'com.spawnin.battlecat'
	version = '1.0'
	sourceCompatibility = 1.8
	
    repositories {
       mavenCentral()
    }

    dependencies {
        compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
        testCompile group: 'junit', name: 'junit', version: '4.+'
    }

	jar {
	    manifest {
	        attributes 'Implementation-Title': 'SpawnIn Battlecat', 'Implementation-Version': version
	    }
	}
}

ext {
    springVersion = '4.0.2.RELEASE'

    reactorVersion = '1.0.1.RELEASE'

    tomcatVersion = '7.0.50'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
